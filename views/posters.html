<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Well Being: Pending</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/bestof.css" rel="stylesheet">
    <!-- Include your custom css file here if you're making one -->
  </head>

  <body ng-controller="postersController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">Urban Well Being</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Dashboard</a>
          <a class="nav-item nav-link" href="/recommendations">Recommendations</a>
          <a class="nav-item nav-link" href="/bestof">Best Of</a>
          <a class="nav-item nav-link active" href="/posters">Pending</a>
          <a class="nav-item nav-link" href="/reference">Pending</a>
        </div>
      </div>
    </nav>

    <!-- Sample Content. You can either use this or make your own -->
    <div class="container posters-container">
      <div class="jumbotron">
        <div class="h5">Posters</div>
      </div>
      <div class="jumbotron">
        <div class="posters-list">
          <div class="row">
            <div id="results" ng-repeat="poster in posterData">
              <div ng-if="poster.Poster == 'N/A'">
                <div style="width:200px;height:300px;background-color:#f5f5f5;">No poster for {{poster.Title}}</div>
              </div>
              <div ng-if="poster.Poster != 'N/A'">
                <div ng-if="poster.Website != 'N/A'">
                  <a ng-href="{{poster.Website}}" target="_blank"><img ng-src="{{poster.Poster}}" ng-alt="{{poster.Title}}" width="200" height="300" style="border:5px solid #f5f5f5"></a>
                </div>
                <div ng-if="poster.Website == 'N/A'">
                  <img ng-src="{{poster.Poster}}" ng-alt="{{poster.Title}}" width="200" height="300" style="border:5px solid #f5f5f5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
